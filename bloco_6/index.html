  <title>Document</title>

<body>
  <main>
    <section id="formulario">
      <form action="">
        <label for="idEmail">E-mail</label>
        <input type="email" name="mailName" id="idEmail" placeholder="Digite sua senha." required autocomplete="off" autofocus><br>
        <label for="idPassowrd">Senha</label>
        <input type="password" name="pass" id="idPassowrd" placeholder="Digite sua senha." required><br>
        <button type="submit" id="buttonEnter">Entrar</button>
      </form>
    </section>
  </main>


  <script src="./script.js"></script>
</body>

</html>
