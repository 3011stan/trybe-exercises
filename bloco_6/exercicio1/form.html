<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
  <script src="./jquery-3.6.0.min.js"></script>
  <script src="./bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend class="display-4 text-muted">Currículo</legend>
        <div class="form-label">
          <label for="nome">Nome:</label>
          <input class="form-control" type="text" name="nome" id="nome" maxlength="40" required>
        </div>
        <div class="form-label">
          <label for="mail">E-mail:</label>
          <input class="form-control" type="email" name="mail" id="mail" maxlength="50" required>
        </div>
        <div class="form-label">
          <label for="cpf">CPF:</label>
          <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div class="form-label">
          <label for="address">Endereço:</label>
          <input class="form-control" type="text" name="address" id="address" maxlength="200" required>
        </div>
        <div class="form-label">
          <label for="city">Cidade:</label>
          <input class="form-control" type="text" name="city" id="city" maxlength="28" required>
        </div>
        <div class="form-label">
          <label for="Estado">Estado:</label>
          <select class="form-control" id="states" name="states" required>
          </select>
        </div>
        <div class="form-label" id="apartamento">
          <input class="form-check-input" type="radio" id="apartamento" name="housing" value="apartamento" required>
          <label for="apartamento">Apartamento</label>
          <br>
          <input class="form-check-input" type="radio" id="casa" name="housing" value="casa" required>
          <label for="casa">Casa</label>
        </div>
      </fieldset>
      <br><br>
      <fieldset>
        <legend class="display-4 text-muted">Último emprego</legend>
        <div class="form-label">
          <label for="resume">Resumo do currículo:</label>
          <br>
          <textarea class="form-control" name="resume" id="resume" cols="60" rows="5" maxlength="1000" required></textarea>
        </div>
        <div class="form-label">
          <label for="post">Cargo:</label>
          <input class="form-control" type="text" name="post" id="post" maxlength="500" required>
        </div>
        <div class="form-label">
          <label for="startDate">Data de início:</label>
          <input class="form-control" type="date" name="startDate" id="startDate">
        </div>
      </fieldset>
      <button type="submit" class="btn btn-sucess" id="button-submit">Enviar</button>
    </form>
  </main>

  <script src="./form.js"></script>
</body>

</html>
